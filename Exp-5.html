<body>
    <h1 align="center">Registration Page</h1>
    <form>
        Name: <input type="text" name="Name" required> <br><br>
        Password: <input type="password" name="password" required> <br><br>
        Email ID: <input type="email" name="email" required> <br><br>
        Phone No: <input type="text" name="Phone" required> <br><br>
        Sex: <input type="radio"  name="gender" value="male" required> Male
             <input type="radio"  name="gender" value="female" required> Female<br><br>
        Date of Birth: <input type="text" name="day" placeholder="DD" size="2" maxlength="2" required>
                            <input type="text" name="month" placeholder="MM" size="2" maxlength="2" required>
                            <input type="text" name="year" placeholder="YYYY" size="4" maxlength="4" required><br><br>
        Languages Known: <input type="checkbox" name="language" value="english"> English
                         <input type="checkbox" name="language" value="hindi"> Hindi
                         <input type="checkbox" name="language" value="telugu"> Telugu 
                            <input type="checkbox" name="language" value="tamil"> Tamil<br><br>
        Address : <textarea name="address" rows="5" cols="30" required></textarea> <br><br>                  
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
